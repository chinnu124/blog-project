<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="alert alert-primary" role="alert">
				<h1 style="text-align: center;font-size: 400%">BLOGGER'S DECK...</h1>
			</div>
			<a class="btn btn-md btn-primary" href="/create/">Create New Post</a><br><br>
			<div style="display:flex; flex-wrap:wrap">
				{% for post in all_posts %}
					<div class="jumbotron" style="max-width: 20rem;width:400px; margin-right:10px; margin-bottom:10px">
						<h1 class="display-4">{{post.title}}</h1>
						<p class="lead">Blog {{post.id}}</p>
						<hr class="my-4">
						<p>Posted {{post.time_stamp|timesince}} ago</p>
						<a class="btn btn-primary btn-lg" href="/post/{{post.id}}" role="button">Read more</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
